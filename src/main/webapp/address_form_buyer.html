<!DOCTYPE html>
<html>
  <head>
  <meta charset="ISO-8859-1">
  <title>Buyer Address|eBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="jquery-3.3.1/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="icon" href="ebayFav.ico">
  </head>
  <body>
    <div class="container">
      <div class="col-md-5"></div>
      <div class="col-md-4">
      <img class="img-responsive" src="images/logo.png" width="120" height="100" align="middle" />
      </div>
      </div>
      <div class="container">

      <div class="col-md-4">
      </div>
      <div class="col-md-4">

      <div class="panel panel-default">
      <div class="panel-body">
      <h4><p align="center">Provide your contact info</p></h4>
 

      <div class="form-group">
      <label for="address"></label>
      <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" value=""/>
      </div>
      

     

      
      <div class="form-group">
      <div class="checkbox">
          <label><input type="checkbox" id="t&c" name="t&c" required>I agree to all terms and conditions.</label>
        </div>
      </div>

      <button type="button" class="btn btn-primary" id="continue" onclick="ChangeAddress()"style="width:320px">Continue</button>

      </div>
      </div>
      </div>
    </div>
    <script src="js/address_form_buyer.js"></script>
  </body>
</html>
