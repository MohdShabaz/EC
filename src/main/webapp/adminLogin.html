<!DOCTYPE html>

	<script>
	function authenticate() {
				var userNameTyped = $("#name").val();
				var passwordTyped = $("#password").val();

			    $.ajax({
			        url: "webapi/adminService/authenticateAdmin",
			        async : true,
			        data: "",
			        type: 'GET',
			        dataType: "text",
			        headers: {
		        		'username':userNameTyped,
		        		'password':passwordTyped
		    		},
			        success: function (dataofconfirm, xher, xyz) {
			        	/* window.open("http://localhost:8080"+"/EC/404.html", "_blank"); */
			        	console.log("Success");
			        	window.location.href ="http://localhost:5224"+"/EC/admin_add_cat.html";  
			        	/* console.log( "the feedback from your API: " + dataconfirm ); */
			        	/* document.getElementById("stage").innerHTML=url;
			        	document.getElementById("stage").style.height = "800px"; */
			        },
			        error: function(xhr, data, xyz){
			        	console.log("Failure");
			        }
			    });
		}
	</script>
