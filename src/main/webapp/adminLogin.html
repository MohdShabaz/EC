	function authenticate() {

				var passwordTyped = $("#password").val();
				console.log('Before Log in');
				if(userNameTyped == "admin" && passwordTyped == "admin")
				{
					console.log("Success");
					sessionStorage.setItem('username','admin');

				}else{
					console.log("Failure");
				}
		}	
	</script>
