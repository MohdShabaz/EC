<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload Product|eBay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
     <link rel="icon" href="ebayFav.ico">
     <script>
      $(function(){
        $("#header").load("header.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <h2>Add a new item</h2>
      <div class="row">
<!--            <div class="col-sm-11"><a href="http://localhost:9000/EC/homepage.html"><img src="images/logo.png" title="eBay"></a></div>
 -->       </div>
      <form class="form-horizontal" id="Product_detail_form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="Product_Name">Product Name*</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Product_Name" placeholder="Enter Product_Name" name="Product_Name" value="" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Category*</label>
          <div class="col-sm-10">
             <select class="col-sm-5" name="Category" id="Category_product">
              <option value="">All Category</option>
            </select>
            <label class="control-label col-sm-2" for="pwd">Subcategory*</label>
           <select class="col-sm-5" name="Subcategory" id="Subcategory_product">
              <option value="">Sub Category</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Price">Price*</label>
          <div class="col-sm-10">
            <input class="col-sm-5" type="number" class="form-control" id="Price" min="0" placeholder="Enter Price in INR" name="Price" value="" required>
            <label class="control-label col-sm-2" for="Quantity">Quantity*</label>
            <input class="col-sm-5" type="number" class="form-control" id="Quantity" min="0" placeholder="Enter no of pieces available" name="Quantity" value="" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Address">Address*</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="Address" placeholder="Enter Address number" name="Address" style="text-transform:uppercase" value="" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Description">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Description" placeholder="Add Product Description" name="Description" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Discount">Discount</label>
          <div class="col-sm-10">
            <input type="float" class="form-control" id="Discount" min="0" max="100" placeholder="Enter Discount" name="Discount" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="Barcode">Barcode</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Barcode" placeholder="Enter Barcode" name="Barcode" value="" required>
          </div>
        </div>
        <div id = "kv">
        <button type='button' onclick="KV()" id='key_value'>Add More Details</button>
         <div id = "PrevKeyValues">
        </div> 
        <div id = "KeyValues">
        </div> 
        </div>
         
        
<!--===================================================================DEAL TIMR==============================================================  -->

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      
    </div>
    <script src="js/new_product_upload.js"></script>
  </body>
</html>
