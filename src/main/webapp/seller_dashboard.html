
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DashBoard|eBay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/myjquery.js"></script>
    <link rel="icon" href="ebayFav.ico">
     <script>
      $(function(){
        $("#header").load("header.html");
      });
      
      $.ajax({
    	    type: "get",
    	    url:  "http://localhost:9000/EC/webapi/bankService/getSellerBalance/",
    	    dataType: "text",
    	    headers: {
    	  'username':sessionStorage.username?sessionStorage.getItem('username'):'',
    	  'password':sessionStorage.password?sessionStorage.getItem('password'):''//sessionStorage.getItem('password')
    	},
    	    success: function(data){
    	     
    	      document.getElementById("sellerBalance").innerHTML = "Balance: Rs. " + data;
    	      
    	      ///document.getElementById("categories").style.cursor = pointer;
    	      //console.log("here12")
    	    }
    	  });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
    	 <h2 id = "sellerBalance">Balance: XXXX</h2>
          <span class="col-sm-3" >
            <button type="submit" class="btn btn-success" id="new_product">Add a new Item</button>
          </span>
          <span class="col-sm-3">
            <button type="submit" class="btn btn-warning" id="modify">Modify Item</button>
          </span>
           
          <span class="col-sm-3">
           <button type="submit" class="btn btn-danger" id="Delete">Delete Item</button>
         </span>
         <span class="col-sm-3" >
            <button type="submit" class="btn btn-success" id="Orders">Orders</button>
          </span>
    </div>
    <br>
    <br>
   
  <script src="js/seller_dashboard.js">  </script>
 </body>
</html>
